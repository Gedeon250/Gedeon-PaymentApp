<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payment Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1>Simple Payment Platform</h1>
            <a href="dashboard.html" class="dashboard-link">View Dashboard</a>
        </nav>

        <div class="payment-container">
            <div class="payment-form">
                <h2>Make a Payment</h2>
                <p class="subtitle">Enter your details below to complete your payment</p>
                
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required placeholder="Enter your full name">
                        <span class="error" id="nameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                        <span class="error" id="emailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required placeholder="078XXXXXXX or 079XXXXXXX">
                        <span class="error" id="phoneError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount (RWF)</label>
                        <input type="number" id="amount" required placeholder="Enter amount" min="100">
                        <span class="error" id="amountError"></span>
                    </div>
                    
                    <button type="button" onclick="makePayment()" class="pay-button" id="payButton">
                        Pay Now
                    </button>
                </form>
                
                <div id="loadingMessage" class="loading hidden">
                    Processing your payment... Please wait.
                </div>
                
                <div id="successMessage" class="success hidden">
                    Payment completed successfully!
                </div>
                
                <div id="errorMessage" class="error-message hidden">
                    Payment failed. Please try again.
                </div>
            </div>
        </div>
    </div>

    <!-- Include Flutterwave checkout script -->
    <script src="https://checkout.flutterwave.com/v3.js"></script>
    <script src="payment.js"></script>
</body>
</html>
